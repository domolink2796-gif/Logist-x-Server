<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIST X | Кабинет клиента</title>
    <style>
        body {
            background: #0a0c10;
            color: #c9d1d9;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 {
            color: #f0ad4e;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .obj-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.95em;
        }
        .info-label { color: #8b949e; }
        .info-value { color: #f0ad4e; font-weight: bold; }
        
        .workers-list {
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #8b949e;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .btn-ext { background: #f0ad4e; color: #000; }
        .btn-support { 
            background: transparent; 
            color: #8b949e; 
            border: 1px solid #30363d;
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); }
        
        #loader { text-align: center; color: #8b949e; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Мои Объекты</h2>
    </div>

    <div id="container">
        <div id="loader">Загрузка данных...</div>
    </div>

    <script>
        async function loadData() {
            const params = new URLSearchParams(window.location.search);
            const chatId = params.get('chatId');
            
            try {
                const response = await fetch('/api/client-keys?chatId=' + chatId);
                const keys = await response.json();
                
                const container = document.getElementById('container');
                if (keys.length === 0) {
                    container.innerHTML = '<p style="text-align:center">У вас пока нет активных объектов.</p>';
                    return;
                }

                container.innerHTML = keys.map(k => `
                    <div class="card">
                        <div class="obj-name">${k.name}</div>
                        <div class="info-row">
                            <span class="info-label">Ключ:</span>
                            <span class="info-value">${k.key}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Места:</span>
                            <span class="info-value">${k.workers.length} / ${k.limit}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Активен до:</span>
                            <span class="info-value">${new Date(k.expiry).toLocaleDateString()}</span>
                        </div>
                        
                        <div class="workers-list">
                            <b>Рабочие на объекте:</b><br>
                            ${k.workers.length > 0 ? k.workers.join(', ') : 'Никого нет'}
                        </div>

                        <button class="btn btn-ext" onclick="requestExtend('${k.key}', '${k.name}')">ПРОДЛИТЬ ДОСТУП</button>
                        <a href="https://t.me/твой_ник_в_телеге" class="btn btn-support">СВЯЗАТЬСЯ С ТЕХПОДДЕРЖКОЙ</a>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('container').innerHTML = '<p style="color:red">Ошибка загрузки</p>';
            }
        }

        async function requestExtend(key, name) {
            const res = await fetch('/api/notify-admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key, name })
            });
            if (res.ok) {
                alert('Запрос на продление отправлен администратору!');
            }
        }

        loadData();
    </script>
</body>
</html>
