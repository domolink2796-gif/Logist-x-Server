<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIST_X | Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #010409; color: #e6edf3; font-family: 'Inter', sans-serif; }
        .gold-card { background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(180, 83, 9, 0.05) 100%); border: 1px solid rgba(245, 158, 11, 0.2); }
        .btn-gold { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); color: #000; font-weight: 900; text-transform: uppercase; }
        .status-badge { background: rgba(35, 134, 54, 0.2); color: #3fb950; border: 1px solid rgba(35, 134, 54, 0.3); }
    </style>
</head>
<body class="p-4">

    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-2">
            <div class="bg-amber-500 p-1 rounded-lg"><i data-lucide="shield-check" class="text-black" size="18"></i></div>
            <span class="text-xl font-black italic uppercase tracking-tighter">LOGIST<span class="text-amber-500">_X</span></span>
        </div>
        <div id="user_name" class="text-[10px] opacity-40 font-bold uppercase tracking-widest text-right leading-tight">Загрузка...</div>
    </div>

    <div class="gold-card rounded-[2rem] p-6 mb-6">
        <div class="flex justify-between items-start mb-4">
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-1">Статус подписки</p>
                <span class="status-badge text-[10px] px-3 py-1 rounded-full font-black uppercase">Активен</span>
            </div>
            <i data-lucide="calendar" class="text-amber-500/40" size="24"></i>
        </div>
        <div class="text-4xl font-black italic mb-2">30 <span class="text-lg opacity-40 not-italic">дней</span></div>
        <p class="text-[10px] opacity-40 uppercase font-bold italic">Следующее списание: 01.02.2026</p>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-8">
        <div class="bg-white/5 border border-white/5 p-4 rounded-2xl flex flex-col items-center">
            <i data-lucide="users" class="text-amber-500 mb-2" size="20"></i>
            <span class="text-[10px] font-black uppercase opacity-60">Сотрудники</span>
            <span class="text-xl font-black italic mt-1">12 / 15</span>
        </div>
        <div class="bg-white/5 border border-white/5 p-4 rounded-2xl flex flex-col items-center">
            <i data-lucide="wallet" class="text-amber-500 mb-2" size="20"></i>
            <span class="text-[10px] font-black uppercase opacity-60">Баланс</span>
            <span class="text-xl font-black italic mt-1 text-green-500">4 800 ₽</span>
        </div>
    </div>

    <button onclick="handlePay()" class="btn-gold w-full py-5 rounded-2xl flex items-center justify-center gap-3 shadow-2xl mb-8">
        <i data-lucide="credit-card" size="20"></i>
        <span class="text-sm tracking-widest">Продлить доступ</span>
    </button>

    <div class="mb-4">
        <h3 class="text-[10px] font-black uppercase tracking-[4px] opacity-40 ml-2 mb-4 italic">Активные лицензии</h3>
        <div id="staff_list" class="space-y-2">
            <div class="bg-white/5 border border-white/5 p-4 rounded-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-amber-500/20 flex items-center justify-center text-amber-500 text-xs font-black">ИИ</div>
                    <div>
                        <p class="text-xs font-black uppercase italic">Иванов Иван</p>
                        <p class="text-[9px] opacity-40">Ключ: KEY-8832-X</p>
                    </div>
                </div>
                <div class="text-[10px] font-black text-amber-500 italic">ОНЛАЙН</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        lucide.createIcons();

        // Отображение данных из Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user_name').innerText = `ID: ${tg.initDataUnsafe.user.id}\n${tg.initDataUnsafe.user.first_name}`;
        }

        function handlePay() {
            tg.HapticFeedback.notificationOccurred('success');
            alert('Перенаправление в Robokassa...');
            // Сюда вставим логику формирования ссылки на оплату
        }
    </script>
</body>
</html>
