<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIST_X | Кабинет</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #010409; 
            color: #e6edf3; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 15px;
        }

        .gold-text { color: #f59e0b; }
        .bg-gold { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 10px;
        }

        .logo-box {
            background: #f59e0b;
            padding: 5px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-style: italic;
        }

        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .obj-title {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.5;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 900;
            font-style: italic;
            font-size: 1.1rem;
        }

        .workers-box {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .workers-title {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 8px;
            display: block;
        }

        .worker-tag {
            display: inline-block;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            margin: 2px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-gold {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(180, 83, 9, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            margin-top: 10px;
        }

        .btn:active { transform: scale(0.97); }

        #loader { text-align: center; padding: 50px; opacity: 0.5; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box"><i data-lucide="shield-check" color="black" size="18"></i></div>
        <div class="logo-text">LOGIST<span class="gold-text">_X</span></div>
    </div>

    <div id="container">
        <div id="loader">Синхронизация данных...</div>
    </div>

    <script>
        async function loadData() {
            const params = new URLSearchParams(window.location.search);
            const chatId = params.get('chatId');
            
            try {
                const response = await fetch('/api/client-keys?chatId=' + chatId);
                const keys = await response.json();
                
                const container = document.getElementById('container');
                if (keys.length === 0) {
                    container.innerHTML = '<div class="card" style="text-align:center">У ВАС НЕТ АКТИВНЫХ ОБЪЕКТОВ</div>';
                    return;
                }

                container.innerHTML = keys.map(k => {
                    const exp = new Date(k.expiry);
                    const diff = Math.ceil((exp - new Date()) / (1000 * 60 * 60 * 24));
                    const days = diff > 0 ? diff : 0;

                    return `
                        <div class="card">
                            <div class="obj-title"><i data-lucide="map-pin" class="gold-text" size="18"></i> ${k.name}</div>
                            
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-label">Осталось дней</span>
                                    <span class="stat-value">${days}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-item">
                                        <span class="stat-label">Места</span>
                                        <span class="stat-value">${k.workers.length} / ${k.limit}</span>
                                    </span>
                                </div>
                            </div>

                            <div class="workers-box">
                                <span class="workers-title">Зарегистрированы в системе</span>
                                ${k.workers.length > 0 ? k.workers.map(w => `<span class="worker-tag">${w}</span>`).join('') : '<span style="font-size:10px; opacity:0.3">Пусто</span>'}
                            </div>

                            <button class="btn btn-gold" onclick="requestExtend('${k.key}', '${k.name}')">
                                <i data-lucide="zap" size="18"></i> Продлить доступ
                            </button>
                            
                            <a href="https://t.me/твой_ник_в_телеге" class="btn btn-outline">
                                <i data-lucide="message-circle" size="18"></i> Поддержка
                            </a>
                        </div>
                    `;
                }).join('');
                lucide.createIcons();
            } catch (e) {
                document.getElementById('container').innerHTML = '<div class="card" style="color:#ff4444">ОШИБКА СЕТИ</div>';
            }
        }

        async function requestExtend(key, name) {
            const res = await fetch('/api/notify-admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key, name })
            });
            if (res.ok) alert('ЗАПРОС ОТПРАВЛЕН АДМИНИСТРАТОРУ');
        }

        loadData();
    </script>
</body>
</html>
